name: Backend & Frontend CI + Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:

  # ===========================
  # BACKEND TESTS - WEB API
  # ===========================
  test-webapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore WEBAPI
        run: dotnet restore ./SEM5-PI-WEBAPI/

      - name: Run WEBAPI Tests
        run: dotnet test ./SEM5-PI-WEBAPI/ --configuration Release --logger "trx;LogFileName=test-results-webapi.trx"


  # ===========================
  # BACKEND TESTS - SCHEDULING
  # ===========================
  test-scheduling:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore Scheduling
        run: dotnet restore ./SEM5-PI-PlanningScheduling/

      - name: Run Scheduling Tests
        run: dotnet test ./SEM5-PI-PlanningScheduling/ --configuration Release --logger "trx;LogFileName=test-results-scheduling.trx"


  # ===========================
  # OPERATIONS EXECUTION TESTS
  # ===========================
  test-operations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./sem5-pi-operations_execution
        run: npm ci

      - name: Run Operations Tests
        working-directory: ./sem5-pi-operations_execution
        run: npm test


  # ===========================
  # FRONTEND UNIT TESTS
  # ===========================
  test-frontend-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./client-ui
        run: npm ci

      - name: Run frontend unit tests
        working-directory: ./client-ui
        run: npm test


  # ===========================
  # CYPRESS END-TO-END TESTS
  # ===========================
  test-frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        working-directory: ./client-ui
        run: npm ci

      - name: Run Cypress E2E tests
        working-directory: ./client-ui
        run: |
          npx cypress install
          npx cypress run


  # ===========================
  # DEPLOY (ONLY IF ALL TESTS PASS)
  # ===========================
  deploy:
    name: Deploy to self-hosted server
    runs-on: self-hosted
    needs:
      - test-webapi
      - test-scheduling
      - test-operations
      - test-frontend-unit
      - test-frontend-e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Ensure deploy scripts are executable
        run: |
          chmod +x ./deploy-backends.sh
          chmod +x ./deploy-frontend.sh

      - name: Run backend deploy script
        run: ./deploy-backends.sh

      - name: Run frontend deploy script
        run: ./deploy-frontend.sh